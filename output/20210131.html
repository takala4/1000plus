    <p>昨日は酔っ払ってしまい，日付変更前に日記を更新できなかった．反省する．</p>
<p>話は変わるが「北北西に曇と往け」という漫画がおもしろい．</p>
<p><a href="https://www.amazon.co.jp/%E5%8C%97%E5%8C%97%E8%A5%BF%E3%81%AB%E6%9B%87%E3%81%A8%E5%BE%80%E3%81%91-1%E5%B7%BB-%E3%83%8F%E3%83%AB%E3%82%BF%E3%82%B3%E3%83%9F%E3%83%83%E3%82%AF%E3%82%B9-%E5%85%A5%E6%B1%9F-%E4%BA%9C%E5%AD%A3/dp/4047348317?&linkCode=li2&tag=takalatokyo02-22&linkId=91bb93839bb4d6148227248a2d59d5c5&language=ja_JP&ref_=as_li_ss_il" target="_blank"><img border="0" src="//ws-fe.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=4047348317&Format=_SL160_&ID=AsinImage&MarketPlace=JP&ServiceVersion=20070822&WS=1&tag=takalatokyo02-22&language=ja_JP" ></a><img src="https://ir-jp.amazon-adsystem.com/e/ir?t=takalatokyo02-22&language=ja_JP&l=li2&o=9&a=4047348317" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" /></p>
<p>アイスランドに住む青年の話なのだが，なんと愛車がジムニー．
絵がとても綺麗．アイスランド行ってみたい．</p>
