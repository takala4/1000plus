  <div class="article__meta">
    </p>
  </div>
  <div class="article__text">
    <p>国内から送られてくると思ってポチった品物が，
どうやら海外からやってくることがわかった．</p>
<p>購入サイトから送られたきたDHLの追跡IDを用いて，
品物の行方を監視していたがなかなかおもしろい．</p>
<p><img alt="image" src="https://i.imgur.com/dFnMEO1.png"></p>
<p>ブツはシンガポールから香港を経由して成田にやってきた．
そして今朝，国内配送業者（佐川かな？）に受け渡された模様．</p>
<p>ほぼリアルタイムで，かなり細かく配送状況を確認できるので，
つい何度も見に行ってしまった．</p>
  </div>
