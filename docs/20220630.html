<h1 class="title">20220630</h1>
<p class="author"><a href="index.html">Takala</a></p>
</header>
<blockquote class="twitter-tweet">
<p lang="ja" dir="ltr">
コロナ＋東京オリパラ前後の首都高の交通流を可視化してみました．左がネットワーク上の交通状態分布，右がエリア全体の平均的な流率と密度（MFDと呼ばれるもの）です．ただ眺めているだけでも交通のリズムが感じられて面白いです．<br>データ出典：東京都，酒井高良様（<a href="https://twitter.com/IamTakala?ref_src=twsrc%5Etfw"><span class="citation" data-cites="IamTakala">@IamTakala</span></a>），石川裕太郎様 <a href="https://t.co/PmudYXex6G">pic.twitter.com/PmudYXex6G</a>
</p>
— 瀬尾研究室（東京工業大学） (<span class="citation" data-cites="SeoLabTokyoTech">@SeoLabTokyoTech</span>) <a href="https://twitter.com/SeoLabTokyoTech/status/1542412285330989056?ref_src=twsrc%5Etfw">June 30, 2022</a>
</blockquote>
