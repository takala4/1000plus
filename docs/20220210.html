<header id="title-block-header">
<h1 class="title">20220210</h1>
<p class="author"><a href="index.html">Takala</a></p>
</header>
<p>なんと恐竜を専門に扱う恐竜学部なるものが新設されるそうだ．</p>
<p><strong><a href="https://www.sankei.com/article/20220210-IJW7AYCFCNLHZGE7J2PT5XWTFQ/">福井県立大に恐竜学部新設　全国初、令和７年年４月 - 産経ニュース</a></strong></p>
<p>要注目である．</p>
<p>ちなみに日本ではじめて恐竜化石が見つかったのは1978年の岩手県である． 福井県ではないのだ．</p>
<p>その後，北海道・岩手県・福島県・群馬県・富山県・石川県・福井県・長野県・岐阜県・三重県・兵庫県・和歌山県・山口県・徳島県・香川県・福岡県・長崎県・熊本県・鹿児島県の1道18県で発見されている．</p>
