<header id="title-block-header">
<h1 class="title">20220805</h1>
<p class="author"><a href="index.html">Takala</a></p>
</header>
<p>先日の豪雨で最上川が氾濫した．</p>
<p>映像を見ると，五月雨をあつめてはやしどころの騒ぎじゃないぐらいの濁流に見える．</p>
<p>最上川は山形県ひいては東北を代表する河川であり，山形県内に河川のほとんどが最上川に流れ込む．</p>
<p>面積換算で，山形県に降った雨の75％ほどが最上川に注ぐそうだ．</p>
