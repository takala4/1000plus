<p>原因は，jupyter上の解像度の問題だった．高解像度で保存して確認するとちゃんと同じになるので一件落着．</p>
<p>可視化したとき想定した見栄えと違うと， 普通は実装した処理が間違っているのかを疑う．</p>
<p>今回も，まずそこの処理系の検証をひたすらやっていて，描画系のエラーだと気づかなかった．後輩に指摘されるまで気付かなかったので，だいぶ時間を無駄にしてしまった．．．</p>
<p>しかも，悔しいことに同じようなミスを2年前（卒論らへんで）もやっているんですよね．．．貧弱な問題解決能力に泣きたくなる．</p>
