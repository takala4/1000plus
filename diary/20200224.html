<h1>2020年02月24日</h1>
<p>スライダーバーが嫌い．特にスマホアプリの横方向のスライダーはありえない．
せめて，両端にー，＋を付けて定点連打でも調整が可能なUIにして欲しい．</p>
<p>片手でスマホを持ったときに，親指の横方向並行移動は
人体の構造上，自然な動きではない．
もちろん動かせないこともないが，
なんの制限もない横スクロールをしたときの親指の動きは，
本来斜め移動になる．</p>
<p>加えて，スライダーバーのつまみを最初に捕まえるのがストレス．
えてして小さいのでとても捕まえにくい．</p>
