<p>新型コロナウイルスの影響で絶賛リモートワーク中であるが，
今日起きたのは13時，研究の進捗は0という想定通りの悲惨な状況．
来年度からお金貰って研究するわけだし，
学生の身分に甘えず，プロとして仕事を進める気概を持ちたい．
という反面，高等遊民として興味の赴くままに研究していたいという
気持ちもある．</p>
