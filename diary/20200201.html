<h1>2020年02月01日</h1>
<p>とりあえず修論の提出はできた．
最終発表がまだあるので，まだ安心はできないが，
とりあえず一段落という感じ．</p>
<p>これからのタスクは，</p>
<ul>
<li>スライド作成</li>
<li>発表練習</li>
<li>不十分な点の整理</li>
<li>論文投稿計画の作成</li>
</ul>
<p>といった感じ．
いくつか外に出すには詰めが甘い箇所があるので，熱の冷めないうちにそれを撃破して，はやく論文にしたい．</p>
<p>特別研究員奨励費の予算案の締切も近いので，それと合わせて
今後の論文投稿計画を練ろうと思う．</p>
