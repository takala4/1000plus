<h1>2020年04月06日</h1>
<p>弊学の学生に感染者がでた．</p>
<blockquote>
<p>今回の連絡は，標記の通り，大学・実験室での研究業務などの対応についてです．
当面は，以下のように対応してください．
１）大学，研究室，実験室等には，原則来ないこと（不要不急の外出の自粛．公共交通機関の使用による経路不明感染の防止）．</p>
<p>２）継続維持が必要な実験装置などの対応で，やむなく大学に来る必要はある場合は，指導教員に連絡，相談して許可を得ること．</p>
<p>２点の徹底，よろしくお願いします</p>
</blockquote>
<p>とのメールが大学当局より全学生に流れた．この通知に伴い，弊研究室も封鎖が決定．</p>
<p>どのくらい長引くかわからないが，リモートリサーチ生活がはじまる．</p>
