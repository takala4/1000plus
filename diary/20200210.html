<h1>2020年02月10日</h1>
<blockquote class="twitter-tweet"><p lang="ja" dir="ltr">交通はモデル・制御・観測・データが有機的に繋がりやすくて色々と勉強するのにいい分野だと思う</p>&mdash; Minoru OSAWA (@minoru_osawa) <a href="https://twitter.com/minoru_osawa/status/1226692455161942017?ref_src=twsrc%5Etfw">February 10, 2020</a></blockquote>

<p><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></p>
<p>交通のおもしろさは，
高校の授業科目に分類できないところだと思う．
経済とも数学とも物理とも生物とも言える．</p>
<p>整数論が数学の女王と呼ばれるように，
交通も工学の女王なんて呼ばれないかしら．
そもそも工学の枠にすら留まらないけれども．</p>
