<h1>2020年04月12日</h1>
<p>個人のCVページをGitbookというサービスに移行することを
考えている．</p>
<p>今日は二日酔い（リモート飲み会で二日酔いになるという失態）
で仕事にならなかったので，Gitbook移行作業を進めてみた．
プログラミングとは言っても慣れない作業なのでめんどくさいが，手を動かすのは楽しい．</p>
<p>現行のシンプルな個人ページをもう少し，豪華にする予定なので皆さまご期待下さい．</p>
<p>↑最近，「見てます」との恐ろしい声をチラホラ聞くようになったので，
この日記も少しは読者様の顔を想像して書くことにする．</p>
<p>まあ，あくまで自己満スタンスですけど．</p>
