{% extends "base.html" %}
{% block title %}&ndash; Archives{% endblock %}

{% block content %}
<article>
  <div class="article__text">
    <dl>
      {% for article in dates %}
      <dd><p><a href="{{ SITEURL }}/{{ article.url }}">Day{{article.day}} : {{ article.title }} </a></p></dd>
      {% endfor %}
    </dl>
  </div>
</article>
{% endblock %}
